<app-header name="Carpetas"></app-header>

<ion-content [fullscreen]="true">
    <ion-grid class="responsive-style">
        <ion-row>
            <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="6" class="ion-padding"
                *ngFor="let album of albumsService.albums;">
                <ion-card class="card-album" [routerLink]="['/album/' + album.id]" routerDirection="forward">
                    <img [alt]="album.name"
                        [src]="album.image ? album.image : 'https://ionicframework.com/docs/img/demos/card-media.png'" />
                    <ion-card-header>
                        <ion-card-title>{{album.name}}</ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
